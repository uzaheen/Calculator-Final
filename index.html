<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="4" id="inputLabel">0</td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="puschBtn(this);">AC</button></td>
                <td><button onclick="puchBtn(this);">/</button> </td>
            </tr>
            <tr>
                <td><button onclick="puschBtn(this);">7</button></td>
                <td><button onclick="puschBtn(this);">8</button></td>
                <td><button onclick="puschBtn(this);">9</button></td>
                <td><button onclick="puschBtn(this);">*</button></td>
            </tr>
            <tr>
                <td><button onclick="puschBtn(this);">4</button></td>
                <td><button onclick="puschBtn(this);">5</button></td>
                <td><button onclick="puschBtn(this);">6</button></td>
                <td><button onclick="puschBtn(this);">-</button></td>
            </tr>
            <tr>
                <td><button onclick="puschBtn(this);">1</button></td>
                <td><button onclick="puschBtn(this);">2</button></td>
                <td><button onclick="puschBtn(this);">3</button></td>
                <td><button onclick="puschBtn(this);">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="puschBtn(this);">0</button></td>
                <td><button onclick="puschBtn(this);">.</button></td>
                <td><button onclick="puschBtn(this);">=</button></td>
            </tr>

        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
